<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifra de Primos</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
      
    </style>
  </head>
  <body>
    <script src="JS/script.js"></script>

    <h2>Cifra de Primos</h2>

    <h3>Codificar Palavra para a Cifra de Primos</h3>
    <input type="text" id="wordInput" placeholder="Digite uma palavra" />
    <button onclick="encodeWord()">Codificar</button>
    <div id="encodedOutput"></div>

    <h3>Decodificar Número da Cifra de Primos</h3>
    <input type="number" id="numInput" placeholder="Digite um número inteiro maior que 1" />
    <button onclick="decodeNumber()">Decodificar</button>
    <div id="decodedOutput"></div>

    <h3>Gerar Anagramas</h3>
    <input type="text" id="anagramInput" placeholder="Digite as letras" />
    <button onclick="showAnagrams()">Mostrar Anagramas</button>
    <div id="anagramOutput"></div>
  </body>
</html>
